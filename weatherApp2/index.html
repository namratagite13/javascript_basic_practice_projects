<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="weather-app">
        <div class="search">
            <input type="text" placeholder="enter city name" id="inputBox">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button><br>
            <div class="display">
                <img id="weatherImg" src="./images/cloud-icon-12871.png" alt="">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="weather">
                    <div class="col">
                        <i class="fa-solid fa-droplet"></i>
                        <h1 class="humidity"></h1>
                        <p>humidity</p>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind"></i>
                        <h1 class="wind"></h1>
                        <p>wind speed</p>
                    </div>
        
                </div>
            </div>
           
        </div>
       
        
    </div>
    



    <script src="main.js"></script>
</body>
</html>
